# Standard configuration for PostgreSQL
listen_addresses = '*' # Direcciones en las que escucha el servidor
max_connections = 10000 # Máximo número de conexiones
shared_buffers = 512MB # Tamaño de los buffers compartidos
dynamic_shared_memory_type = posix # Tipo de memoria compartida
max_wal_size = 1GB # Tamaño máximo de WAL
min_wal_size = 80MB # Tamaño mínimo de WAL
log_timezone = 'America/Bogota' # Zona horaria para los logs
datestyle = 'iso, mdy' # Formato de fecha

# Configuración de rendimiento
effective_cache_size = 2GB # Tamaño del cache efectivo
maintenance_work_mem = 256MB # Memoria para operaciones de mantenimiento
work_mem = 64MB # Memoria por operación de ordenamiento
max_parallel_workers_per_gather = 2 # Número máximo de workers por operación paralela
wal_level = 'replica' # Nivel de logging de WAL
checkpoint_timeout = '10min' # Intervalo de checkpoints

# Configuración de logs
log_timezone = 'America/Bogota' # Zona horaria para los logs
timezone = 'America/Bogota' # Zona horaria
lc_messages = 'en_US.utf8' # Localización de mensajes
lc_monetary = 'en_US.utf8' # Localización de moneda
lc_numeric = 'en_US.utf8' # Localización de números
lc_time = 'en_US.utf8' # Localización de tiempo
default_text_search_config = 'pg_catalog.english'
